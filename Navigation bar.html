<!DOCTYPE html>
<html>
<head>
<title>
    Navigation bar
</title>
<style>
.ul{
    list-style-type: none;
    padding: 0;
    margin: 0;
    


}
.li{
    display: inline; 
    border: 1px solid;
    padding: 20px;
    margin: 5px;
    color:rgb(0, 0, 0);
    background-color:rgba(240, 192, 192, 0.76);
    
}
</style>
</head>
<body>
<ul class="ul">
    <li class="li"><a href="https://www.w3schools.com/default.asp">Home</a></li>
    <li class="li"><a href="https://www.w3schools.com/html/default.asp">HTML</a></li>
    <li class="li"><a href="https://www.w3schools.com/js/default.asp">Javascript</a></li>
    <li class="li"><a href="https://www.w3schools.com/sql/default.asp">MySQL</a></li>
</ul>



</body>





</html>
